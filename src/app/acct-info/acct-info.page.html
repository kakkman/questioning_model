<ion-header translucent>
  <ion-toolbar color="secondary">
  	 <ion-buttons slot="start" color="">
      <ion-button (click)="navigateToPage('/home')">Go Back</ion-button>
    </ion-buttons>
    <ion-title>Account Info: {{getAccountName()}}</ion-title>
     <ion-buttons slot="primary" color="">
      <ion-button>Edit Account Info</ion-button>
    </ion-buttons>  
  </ion-toolbar>
</ion-header>
<ion-content>
	<ion-card (click)="navigateToPage('/entitled-deployed')">
	  <ion-item>
	<ion-card-header>
    <ion-card-title>IBM Entitled and Deployed Products</ion-card-title>
  </ion-card-header>
    <ion-icon name="contacts" slot="start"></ion-icon>
    <ion-button fill="outline" slot="end">Complete</ion-button>
  </ion-item>
</ion-card>
	<ion-card (click)="navigateToPage('/cloud-info')">
	  <ion-item>
	<ion-card-header>
    <ion-card-title>Client Cloud Information</ion-card-title>
  </ion-card-header>
    <ion-icon name="contacts" slot="start"></ion-icon>
    <ion-button fill="outline" slot="end">Complete</ion-button>
  </ion-item>
</ion-card>
	<ion-card (click)="navigateToPage('/questions')">
	  <ion-item>
	<ion-card-header>
    <ion-card-title>Prospect Questions</ion-card-title>
  </ion-card-header>
    <ion-icon name="contacts" slot="start"></ion-icon>
    <ion-button fill="outline" slot="end">Complete</ion-button>
  </ion-item>
</ion-card>
	<ion-card (click)="navigateToPage('/report')">
	  <ion-item>
	<ion-card-header>
    <ion-card-title>Generated Report</ion-card-title>
  </ion-card-header>
    <ion-icon name="contacts" slot="start"></ion-icon>
  </ion-item>
</ion-card>
</ion-content>
